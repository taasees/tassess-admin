<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Standard Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/icons/favicon.ico"
    />
    <link rel="shortcut icon" href="./src/assets/icons/favicon.ico" />

    <!-- PNG Icons (Better for modern browsers) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/icons/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/icons/favicon.ico"
    />

    <!-- Apple Touch Icon (iOS Home Screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/icons/favicon.ico"
    />

    <!-- Safari pinned tab (macOS Safari) -->
    <link
      rel="mask-icon"
      href="./src/assets/icons/favicon.ico"
      color="#5bbad5"
    />

    <!-- Microsoft Tiles (Windows 8/10) -->
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-TileImage"
      content="./src/assets/icons/favicon.ico"
    />

    <!-- Theme color for address bar in mobile browsers -->
    <meta name="theme-color" content="#ffffff" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="theme-color" content="#ffba00" />
    <title>the plan</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
